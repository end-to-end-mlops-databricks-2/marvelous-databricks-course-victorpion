# This is a Databricks asset bundle definition for course-code-hub.
# The Databricks extension requires databricks.yml configuration file.
# See https://docs.databricks.com/dev-tools/bundles/index.html for documentation.

bundle:
  name: marvelous-databricks-course-victorpion

artifacts:
  default:
    type: whl
    build: uv build
    path: .

variables:
  git_sha:
    description: git_sha
    default: abcd
  branch:
    description: branch
    default: main
  schedule_pause_status:
    description: schedule pause status
    default: UNPAUSED


resources:
  jobs:
    house-price:
      name: fashion-classifier
      schedule:
        quartz_cron_expression: "0 0 6 ? * MON"
        timezone_id: "Europe/Amsterdam"
        pause_status: ${var.schedule_pause_status}
      tags:
        project_name: "fashion-classifier"
      job_clusters:
        - job_cluster_key: "fashion-classifier-cluster"
          new_cluster:
            spark_version: "15.4.x-scala2.12"
            data_security_mode: "SINGLE_USER"
            node_type_id: "r3.xlarge"
            driver_node_type_id: "r3.xlarge"
            autoscale:
              min_workers: 1
              max_workers: 1

      tasks:
        - task_key: "preprocessing"
          job_cluster_key: "fashion-classifier-cluster"
          spark_python_task:
            python_file: "scripts/preprocess_data.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
          libraries:
           - whl: ./dist/*.whl
        - task_key: "training_registering"
          job_cluster_key: "fashion-classifier-cluster"
          depends_on:
            - task_key: "preprocessing"
          spark_python_task:
            python_file: "scripts/train_and_register.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
              - "--git_sha"
              - ${var.git_sha}
              - "--job_run_id"
              - "{{job.id}}"
              - "--branch"
              - ${var.branch}
          libraries:
            - whl: ./dist/*.whl
        - task_key: "deploy_model"
          depends_on:
            - task_key: "training_and_registering"
          job_cluster_key: "fashion-classifier-cluster"
          spark_python_task:
            python_file: "scripts/deploy_model.py"
            parameters:
              - "--root_path"
              - ${workspace.root_path}
              - "--env"
              - ${bundle.target}
          libraries:
            - whl: ./dist/*.whl

targets:

  dev:
    cluster_id: 0203-205008-40byrk1u
    default: true
    mode: development
    workspace:
      host: https://adb-2622556394223693.13.azuredatabricks.net/
      root_path: /Workspace/Users/${workspace.current_user.userName}/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

  acc:
    workspace:
      host: https://adb-2622556394223693.13.azuredatabricks.net/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: PAUSED

  prd:
    workspace:
      host: https://adb-2622556394223693.13.azuredatabricks.net/
      root_path: /Shared/.bundle/${bundle.target}/${bundle.name}
    variables:
      schedule_pause_status: UNPAUSED
